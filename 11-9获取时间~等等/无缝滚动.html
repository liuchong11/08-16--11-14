<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.rolling{
				width: 800px;
				height: 130px;
				border: 10px solid #ccc;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.rolling:hover{
				animation-play-state: paused;
			}
			.m_unit{
				width: 3000px;
				height: 130px;
				position: absolute;
				top: 0px;
				left: 0px;
				animation: run 2s linear 0s infinite;
			}
			.m_unit li{
				float: left;
				margin-left: 10px;
			}
			.m_unit ul{
				list-style: none;
			}
			
			@-webkit-keyframes run{
				from{left: 0px;}
				to{left: -1050px;}
			}
		</style>
	</head>
	<body>
