<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#canvas{
				border: 1px solid black;
				background: deepskyblue;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		
		var ctx = canvas.getContext("2d");
		
		function drawClock(){
			ctx.clearRect(0,0,500,500);
			
			var oDate = new Date();
			var sec = oDate.getSeconds();
			var min = oDate.getMinutes();
			var hour = oDate.getHours();
			hour = hour + min/60;
			hour = hour>12?hour-12:hour;
			
			ctx.beginPath();
			ctx.lineWidth=5;
			ctx.strokeStyle="blue";
			ctx.arc(250,250,200,0,360,false);
			ctx.stroke();
			ctx.closePath();
			
			for (var i = 0;i<12;i++) {
				ctx.save();
				
				ctx.lineWidth=7;
				ctx.strokeStyle="3000";
				
				ctx.translate(250,250);
				
				ctx.rotate(i*30*Math.PI/180);
				ctx.beginPath();
				ctx.moveTo(0,-170);
				ctx.lineTo(0,-190);
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
				
			}
			
			for (var i = 0 ; i<60;i++) {
				
				ctx.save();
				
				ctx.lineWidth=5;
				ctx.strokeStyle="#000";
				
				ctx.translate(250,250);
				ctx.rotate(i*6*Math.PI/180);
				ctx.beginPath();
				ctx.moveTo(0,-180);
				ctx.lineTo(0,-190);
				ctx.stroke();
				ctx.closePath();
				ctx.restore();
			}
			
			ctx.save();
			
			ctx.lineWidth=7;
			ctx.strokeStyle="#000";
			ctx.translate(250,250);
			ctx.rotate(hour*30*Math.pI/180);
			ctx.beginPath();
			ctx.moveTo(0,-140);
			ctx.lineTo(0,10);
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			
			ctx.save();
			ctx.lineWidth=5;
			ctx.strokeStyle = "#000";
			
			ctx.translate(250,250);
			ctx.rotate(min*6*Math.PI/180);
			
			ctx.beginPath();
			
			ctx.moveTo(0,-160);
			
			ctx.lineTo(0,15);
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		ctx.save();
			
			ctx.lineWidth = 3;
			ctx.strokeStyle="red";
			 
			 ctx.translate(250,250);
			 ctx.rotate(sec*6*Math.PI/180);
			 
			 ctx.beginPath();
			 ctx.moveTo(0,-185);
			 ctx.lineTo(0,20);
			 ctx.stroke();
			 ctx.closePath();
			 
			 ctx.beginPath();
			 ctx.strokeStyle="gold";
			 ctx.arc(0,-160,5,0,360,false);
			 ctx.fill();
			 ctx.stroke();
			 ctx.closePath();
			 ctx.restore();
			 
			 ctx.beginPath();
			 ctx.strokeStyle="blueviolet";
			 ctx.arc(250,250,5,0,360,false);
			 ctx.fillStyle = "blueviolet";
			 ctx.fill();
			 ctx.stroke();
			 ctx.closePath();
			 
			 ctx.font="20px 微软雅黑";
			 ctx.lineWidth = 2;
			 hour = oDate.getHours();
			 var str = hour>10?hour:("0"+hour);
			 var str1=":"+(min>10?min:("0"+min));
			 var str2 = str+str1;
			 
			 ctx.fillText(str2,225,300);
			 
			 ctx.font = "20px 微软雅黑";
			 ctx.lineWidth=2;
			 ctx.fillStyle="purple";
			 ctx.fillText("珍惜时间",215,340);
			 


			
			
		};
			 drawClock();
		
			 setInterval(drawClock,1000);
		
	</script>
</html>
