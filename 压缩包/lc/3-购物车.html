<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		购物车

<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
<script src="js/jquery.cookie.js"></script>
<script>
	// 需要在购物车  得到   token， 因为你要发送token给服务器
	var token = $.cookie("token");
	
//	console.log(token);
	// 地址
	var url = "http://h6.duchengjiu.top/shop/api_userinfo.php";
	
	// 数据
	var data = {
		status: "info",  
		username: "zhangsan1112"
	}
	
	// token
	var headers = {
		token: token
	}
	
	$.ajax({
		type: "get",
		url: url,
		data: data,
		headers: headers,
		success: function( str) {
			console.log(str);
		},
		async:true
	});

</script>
		
	</body>
</html>
