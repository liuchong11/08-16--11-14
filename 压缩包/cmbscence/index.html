						<div class="light-title abs ani"

		<script src="scripts/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var mySwiper = new Swiper(".swiper-container",{
				//设置滑动方向
				direction : 'vertical',
				//如果需要分页器
				pagination: ".swiper-pagination",
				//分页点击切换页面
				paginationClickable: true,
				
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			      swiperAnimateCache(swiper); //隐藏动画元素 
			      swiperAnimate(swiper); //初始化完成开始动画
			    }, 
			    onSlideChangeEnd: function(swiper){ 
			      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			    } 
			})
			
			
//			开灯
			var lightBtn = document.querySelector(".light-btn");
			var lightBtnOn = document.querySelector(".light-btn-on");
			var lightOff = document.querySelector(".light-off");
			var lightOn = document.querySelector(".light-on");
			
			lightBtn.addEventListener("click",function(){
				lightBtn.style.display = "none"
				lightOff.style.display = "none"
				lightBtnOn.style.display = "block"
				lightOn.style.display = "block"
				
				
			},false);
			
			
//			播放音乐
			var oAudio = document.querySelector("audio");
			var oBtnMisic = document.querySelector(".btn-misic-on");
			
			oBtnMisic.addEventListener("click",function(){
//				console.log(oAudio.paused);
				if(oAudio.paused){
					console.log(1);
					//改变音频的状态
					oAudio.paused = false;
					//播放音频
					oAudio.play();
					//改变按钮样式
					oBtnMisic.className = "btn-misic-on";
					//停止动画旋转
					oBtnMisic.style.animationPlayState = "running";
				}else{
					console.log(2);
					//改变音频的状态
					oAudio.paused = true;
					//播放音频
					oAudio.pause();
					//改变按钮样式
					oBtnMisic.className = "btn-misic-on btn-misic-off";
					//停止动画旋转
					oBtnMisic.style.animationPlayState = "paused";
					
					
				}
				
			},false);
		</script>
