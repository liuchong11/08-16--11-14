<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			border-radius: 50%;
			position: absolute;
			left: 300px;
			top: 200px;
			animation: run 1s ease 0s infinite alternate forwards;
		}
			@-webkit-keyframes run{
				from{left: 300px;}
				to{left: 800px;}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
