 <script>
/* 第1题 编写函数repeat(char,n) 实现重复char字符串n次 比如repeat("★",6) 返回"★★★★★★"*/

function repeat(char,n){
	var sum="";
		for(var i =0;i<n;i++){
			sum+=char;
		}
	console.log(sum);

}
repeat("#",6);
