<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body style="height: 10000px;">
		<div id="div1"></div>
	</body>
	<script src="../../jquery-3.2.1.js"></script>
<!--<script src="../../jquery.easing.1.3.js"></script>-->
	<script>
		$(document).scroll(function(){
			var y = $(document).scrollTop();
			$("#div1").animate({"top":y+200},"fast");
		})
		
	</script>
</html>
