<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #ccc;
			}
			*{
				padding: 0;
				margin: 0;
			}
			ul{
				list-style: none;
				margin: 100px;
			}
			ul li{
				float: left;
				width: 107px;
				height: 107px;
				text-align: center;
				position: relative;
				margin-right: 50px;
				perspective:500px;
			}
			ul li .yuan{
				position: absolute;
				top: 0;
				left: 0;
				width: 107px;
				height: 107px;
				position: absolute;
			    top: 20px;
			    left: 32px;
				
				/* 设置*/
				transition: all 5s ease 0s;
			}
			ul li .zi{
				position: absolute;
				top: 0;
				left: 0;
				width: 107px;
				height: 107px;
				line-height: 144px;
			}

			ul li .zi a{
				display: block;
				width: 107px;
				height: 107px;
				color: white;
				font-size: 14px;
				text-decoration: none;

			}

			.ico{
				width: 107px;
				height: 107px;
				border-radius: 50%;
				position: absolute;
				top:20px;
				left:50%;
				transition: all 1s ease 0.1s;
			}

			.no1 .ico{
				margin-left: -23px;
			}

			.no2 .ico{
				margin-left: -20px;
			}

			.no3 .ico{
				margin-left: -17px;
			}
			.no1 .yuan{
				border-radius: 50%;
				background: url(img/xiaoming.png);
				background-size: 100%;
				background-position-x: 1px;
				background-position-y: 1px;
			}
			.no2 .yuan{
				border-radius: 50%;
				background: url(img/xiaoming.png);
				background-size: 100%;
				background-position-x: 1px;
				background-position-y: 1px;
			}
			.no3 .yuan{
				border-radius: 50%;
				background: url(img/xiaoming.png);
				background-size: 100%;
				background-position-x: 1px;
				background-position-y: 1px;
			}
			.no4 .yuan{
				border-radius: 50%;
				background: url(img/xiaoming.png);
				background-size: 100%;
				background-position-x: 1px;
				background-position-y: 1px;
			}
			
			.no1:hover .ico{
				transform-origin:0% 50%;   
				transform:rotate(180deg);
			}
		
		</style>
	</head>
	<body>
		<ul>
			<li class="no1">
				<div class="yuan"></div>
				<img src="img/baby.png" class="ico"/>
			</li>
		</ul>
		<ul>
			<li class="no2">
				<div class="yuan"></div>
				<img src="img/baby.png" class="ico"/>
			</li>
		</ul>
		<ul>
			<li class="no3">
				<div class="yuan"></div>
				<img src="img/baby.png" class="ico"/>
			</li>
		</ul>
		<ul>
			<li class="no4">
				<div class="yuan"></div>
				<img src="img/baby.png" class="ico"/>
			</li>
		</ul>
	</body>
</html>
