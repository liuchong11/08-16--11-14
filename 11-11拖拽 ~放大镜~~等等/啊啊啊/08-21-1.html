<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        .nav {
            width: 300px;
            height: 50px;
            /*background-color: #e8e7ec;*/
            border: 1px solid black;
        }
        .nav1{
            width: 90px;
            height: 40px;
            background-color:  #e8e7ec;
            line-height: 40px;
            text-align: center;
            float: left;
            list-style: none;
            margin:5px ;

        }
        .hezi{
            width: 300px;
            height:300px;
            /*background-color: #e8e7ec;*/
            /*border: 1px solid black;*/
        }
        .dahezi{
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 1px solid black;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="nav"><ul>
    <li class="nav1" id="nav1">实事</li>
    <li class="nav1" id="nav2">政治</li>
    <li class="nav1" id="nav3">体育</li>
</ul></div>
<div class="dahezi">
    <div class="hezi" id="hezi1">实事内容</div>
    <div class="hezi" id="hezi2">政治内容</div>
    <div class="hezi" id="hezi3">体育内容</div>
</div>
<script>
 var shang= document.getElementsByClassName("nav1");
    var xia =document.getElementsByClassName("hezi");
    for(var i=0;i<3;i++){
        shang[i].index=i;
        shang[i].onclick=function(){
            for(var j=0;j<3;j++){
                xia[j].style.display="none";


            }
            xia[this.index].style.display="block";
            this.style.backgroundColor="red";
        }
    }

</script>
</body>
</html>
