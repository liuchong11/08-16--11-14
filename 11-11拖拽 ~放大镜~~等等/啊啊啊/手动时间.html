<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var times = new Date();
    var y = times.getFullYear();
    var m = times.getMonth()+1;
    var day = times.getDay();
    var h = times.getHours();
    var  f = times.getMinutes()
    var s = times.getSeconds();
    var  b = y +"年"+m+"月"+day+"日"+h+"时"+f+"分"+s+"秒";
    document.write(b);
</script>

</body>
</html>
