<script>
 var t = new Date();
        var a = t.getDay();
    if (a==1){
        document.write("星期一")
    }
 if (a==2){
     document.write("星期二")
 }
 if (a==3){
     document.write("星期三")
 }
 if (a==4){
     document.write("星期四")
 }
 if (a==5){
     document.write("星期五")
 }
 if (a==6){
     document.write("星期六")
 }
 if (a==0){
     document.write("星期日")
 }
</script>

</body>
</html>
