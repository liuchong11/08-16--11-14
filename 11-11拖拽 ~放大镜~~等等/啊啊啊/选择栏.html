<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
          margin: 0px;
            padding: 0px;

        }
        .nav {
            width: 300px;
            height: 50px;
            /*background-color: #e8e7ec;*/
            border: 1px solid black;
        }
        .nav1{
            width: 90px;
            height: 40px;
            background-color:  #e8e7ec;
            line-height: 40px;
            text-align: center;
            float: left;
            list-style: none;
            margin:5px ;

        }
        .hezi{
            width: 300px;
            height:300px;
            /*background -color: #e8e7ec;*/
            /*border: 1px solid black;*/
        }
        .dahezi{
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 1px solid black;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
    <li class="nav1" id="nav1">实事</li>
    <li class="nav1" id="nav2">政治</li>
    <li class="nav1" id="nav3">体育</li>
    </ul>
</div>
<div class="dahezi">
<div class="hezi" id="hezi1">实事内容</div>
<div class="hezi" id="hezi2">政治内容</div>
<div class="hezi" id="hezi3">体育内容</div>
</div>
<script>
    var nav1=document.getElementById("nav1");
    var nav2=document.getElementById("nav2");
    var nav3=document.getElementById("nav3");
    var hezi1=document.getElementById("hezi1");
    var hezi2=document.getElementById("hezi2");
    var hezi3=document.getElementById("hezi3");
    var a=document.getElementsByClassName()
    nav1.onclick=function(){
        hezi1.style.display="block";
        hezi2.style.display="none";
        hezi3.style.display="none";
       nav1.style.backgroundColor="red";
        nav2.style.backgroundColor=" #e8e7ec";
        nav3.style.backgroundColor=" #e8e7ec";
    }
    nav2.onclick=function(){
        hezi2.style.display="block";
        hezi1.style.display="none";
        hezi3.style.display="none";
        nav2.style.backgroundColor="red";
        nav1.style.backgroundColor=" #e8e7ec";
        nav3.style.backgroundColor=" #e8e7ec";

    }
    nav3.onclick=function(){
        hezi3.style.display="block";
        hezi2.style.display="none";
        hezi1.style.display="none";
        nav3.style.backgroundColor="red";
        nav1.style.backgroundColor=" #e8e7ec";
        nav2.style.backgroundColor=" #e8e7ec";

    }
</script>
</body>
</html>
