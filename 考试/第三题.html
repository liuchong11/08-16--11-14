 <script>
 /*（3） 开发一个标题为“FlipFlop”的游戏应用程序。它从1计数到100，遇到3的倍数就替换为单词“Flip”，5的倍数就
替换为单词“Flop”，既为3的倍数又为5的倍数则替换为单词“FlipFlop”*/
	
for(i=1;i<=100;i++){
	if(i%3==0){document.write("Flip"+",") 

		
	}else if (i%5==0){
		document.write("Fliop"+",");
	}else if(i%5==0&&i%3==0){
	
	document.write("FlipFlop"+",") 
	}else{
		document.write(i+",");
	}

}
