  <input type="text" id="num1">

 <script>


 
 function aaa(){
	var b=Number(num1.value);
	 var c=Number(num2.value);
		var i =	Number(b/(c*c));
 if(i>32){document.write("非常胖")
 }else if(i>28&&i<31.999999){document.write("胖")
 }else if(i>25&&i<27.999999){document.write("过重")
